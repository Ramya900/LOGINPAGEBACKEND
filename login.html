<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Design</title>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    function do_login()
    {
     var email=$("#emailid").val();
     var pass=$("#password").val();
     if(email!="" && pass!="")
     {
    //   $("#loading_spinner").css({"display":"block"});
      $.ajax
      ({
      type:'post',
      url:'do_login.php',
      data:{
       do_login:"do_login",
       email:email,
       password:pass
      },
      success:function(response) {
      if(response=="success")
      {
        window.location.href="index.php";
      }
      else
      {
        // $("#loading_spinner").css({"display":"none"});
        alert("Wrong Details");
      }
      }
      });
     }
    
     else
     {
      alert("Please Fill All The Details");
     }
    
     return false;
    }
    </script>

</head>
<body>
    
    <div class="conatiner mainDiv">

        <div class="row row1">

            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

                <p class="paraIcon"><img src="./images/music.gif" alt="gif" width="30px">fieldly</p>
                <h3 class="headTag">Log in.</h3>
                <p class="para text-muted">Log in with your data that you entered during your registration.</p>

                <form action="" method="POST" onsubmit="return do_login()" class="formCls">

                    <div class="form-group">
                      <label for="exampleFormControlInput1" class="lableCls">Email address</label>
                      <input type="email" class="form-control inputCls text-muted bg-light" id="emailid"   required />
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword3" class="lableCls">Password</label>
                          <input type="password" class="form-control inputCls text-muted bg-light" id="user-pass" placeholder="at least 8 characters" required />
                    </div>
        
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label label2" for="gridCheck">
                            Keep me logged in
                          </label>
                        </div>
                    </div>
        
                    <div class="btn1">
                        <button type="submit" class="btn btn-primary btn-lg btn-block btn2" name="login" value="DO LOGIN" id="login_button">Log in</button>
                    </div>
        
                    <div>
                        <p class="para1">Don't have an account? <a href="index.html">Sign up</a></p>
                        <p class="para2"><a href="">Forgot password?</a></p>
                    </div>
        
                </form>

            </div>

            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <img src="./images/img7.png" alt="" width="120%" height="100%" class="img1">
            </div>

        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
