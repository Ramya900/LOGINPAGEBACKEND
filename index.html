
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.js"></script>
    <title>Design</title>

</head>

<body>

    <div class="container-fluid mainDiv">

        <div class="container-fluid mainDiv1">

            <div class="row row1">

                <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 colDiv1">
                    <img src="./images/img13.png" alt="img1" class="img1" width="110%" height="100%">
                    <h4 class="title">"Life is one grand sweet song so start the music."</h4>
                </div>

                <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 colDiv2">
                    <p class="link1">Already have account?&nbsp;<span><a href="login.html">Login</a></span></p>

                    <h4 class="headTag">Create Account</h4>

                    <form action="" method="POST" class="formCls" id="register-form">

                        <div class="form-group">
                            <label class="lableCls">User Name</label>
                            <input type="text" name="user_name" class="form-control inputCls text-muted bg-light" id="user_name" placeholder="Please enter a name" />
                          </div>

                        <div class="form-group">
                          <label for="exampleFormControlInput1" class="lableCls">Email address</label>
                          <input type="email" name="user_email" class="form-control inputCls text-muted bg-light" id="user_email" placeholder="Enter email" />
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                              <label for="inputPassword4" class="lableCls">Password</label>
                              <input type="password" name="password" class="form-control  inputCls text-muted bg-light" id="password" />
                            </div>

                            <div class="form-group col-md-6 col-sm-6 col-xs-12">
                              <label for="confirmPassword4" class="lableCls">Confirm</label>
                              <input type="password" name="cpassword" class="form-control  inputCls text-muted bg-light" id="cpassword"  />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label lableCls1" for="gridCheck">
                                By creating an account, you agree to the Terms of Service and Conditions, and Privacy Policy        
                              </label>
                            </div>
                        </div>

                        <div class="btn1">
                            <button type="submit" class="btn btn-primary btn-lg btn-block btn2" name="btn-save" id="btn-submit"><a href="./login.html" class="aaa1">Create Account</a></button>
                        </div>

                        <!-- <div class="hr1">
                            <p class="text-muted hh1" style="font-size: 15px;">---------------------or------------------------</p>
                        </div> -->
                        <hr>

                        <div class="btn3">
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block btn4"><img src="./images/google.png" alt="icon1" width="30px" class="icon1">Continue with Google</button>

                            <button type="button" class="btn btn-outline-primary btn-lg btn-block btn4"><img src="./images/facebook.png" alt="icon2" width="30px" class="icon1"> Continue with Facebook</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

    
</body>

</html>
